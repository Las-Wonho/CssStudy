<style>
    html,
    body {
        margin: 0;
        padding: 0;
    }

    #stage {
        position: relative;
        width: 100%;
        height: 100%;
    }

    .motion-1,
    .motion-1 div,
    .motion-2,
    .motion-2 div,
    .motion-3,
    .motion-3 div {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    .motion-1 div {
        transform: scale(0);
    }

    .motion-1 div:nth-child(1) {
        background-color: darksalmon;
    }

    .motion-1 div:nth-child(2) {
        background-color: darkseagreen;
    }

    .motion-1 div:nth-child(3) {
        background-color: darkslateblue;
    }

    .motion-2 div {
        transform-origin: right top;
        transform: rotate(90deg);
    }


    .motion-2 div:nth-child(1) {
        background-color: darksalmon;
    }

    .motion-2 div:nth-child(2) {
        background-color: darkseagreen;
    }

    .motion-2 div:nth-child(3) {
        background-color: darkslateblue;
    }

    /*
    animation
    */

    .motion-1 div:nth-child(1) {
        animation: scale 0.8s ease 0.5s forwards;
    }

    .motion-1 div:nth-child(2) {
        animation: scale 0.8s ease 0.6s forwards;
    }

    .motion-1 div:nth-child(3) {
        animation: scale 0.8s ease 0.7s forwards;
    }

    .motion-2 div:nth-child(1) {
        animation: rotate 0.5s ease 1.5s forwards;
    }

    .motion-2 div:nth-child(2) {
        animation: rotate 0.5s ease 1.7s forwards;
    }

    .motion-2 div:nth-child(3) {
        animation: rotate 0.5s ease 1.9s forwards;
    }

    /*
    keyframe
    */


    @keyframes scale {
        from {
            transform: scale(0);
        }
        to {
            transform: scale(1);
        }
    }


    @keyframes rotate {
        from {
            transform: rotate(90deg);
        }
        to {

            transform: rotate(0deg);
        }
    }
</style>
<main id="stage">
    <div class="motion-1">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="motion-2">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="motion-3">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</main>
